# --------------------
# GLOBAL SETTINGS
# --------------------
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting zone (10 requests/sec per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

gzip on;
gzip_comp_level 6;
gzip_min_length 256;
gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;

# --------------------
# UPSTREAMS
# --------------------
upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

# --------------------
# HTTP â†’ HTTPS
# --------------------
server {
    listen 80;
    server_name 45.77.241.76 ruwadacademy.com www.ruwadacademy.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --------------------
# HTTPS SERVER
# --------------------
server {
    listen 443 ssl;
    server_name 45.77.241.76 ruwadacademy.com www.ruwadacademy.com;

    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/ruwadacademy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ruwadacademy.com/privkey.pem;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # --------------------
    # SECURITY HEADERS
    # --------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # --------------------
    # STATIC FILES
    # --------------------
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }

    # --------------------
    # DJANGO API
    # --------------------
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_redirect off;
    }

    # --------------------
    # NEXT.JS FRONTEND
    # --------------------
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;

        proxy_redirect off;
    }
}

services:
  # Django backend
  backend:
    container_name: backend
    build: ./backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4 --log-file=-
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app                     # live code
      - static_volume:/app/staticfiles     # static files
      - media_volume:/app/media            # media files
    expose:
      - 8000                               # internal container port
    ports:
      - "8000:8000"                        # exposed to host for dev/testing
    depends_on:
      - db

  # Next.js frontend
  frontend:
    container_name: frontend
    build: ./frontend
    env_file:
    - ./frontend/.env.prod
    expose:
      - 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Postgres database
  db:
    container_name: db
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - "5432:5432"       # optional for host access (psql)
      
  # Nginx reverse proxy
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"           # HTTP
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend

# Named volumes for persistence
volumes:
  postgres_data:
  static_volume:
  media_volume:
